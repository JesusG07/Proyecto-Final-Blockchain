<!DOCTYPE html>
<html lang="es" min-width:601 and max-width: 1024px>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactos</title>
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-dark sticky-top">
                <div class="container-fluid">
                    <a href="./" class="navbar-brand text-white">Contactos </a>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row justify-content-between">
                <div class="col-4">
                    <div class="row my-3 d-flex justify-content-center align-items-center">
                        <div class="card bg-info">
                            <div class="card-body text-center" id="vistaCuentaUsuario">
                                <!--
                                    Aquí va a ir la vista referente al usuario.
                                -->
                            </div>
                        </div>
                    </div>
                    <div class="row my-3 d-flex justify-content-center align-items-center">
                        <div class="card bg-light">
                            <div class="card-body text-center" id="vistaFormulario">
                                <!--
                                    Aquí va a ir la vista referente al formulario.
                                -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7 overflow-auto">
                    <div class="d-flex justify-content-between">
                        <h1>Lista de Contactos</h1>
                        <div class="my-auto">
                            <button type="button" class="btn btn-success" id="btnActualizar">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div id="estructuraTabla">
                        <!--
                            Aquí va a ir la vista referente a la tabla.
                        -->
                    </div>
                </div>
            </div>
            <div class="card-footer bg-dark">
                <h5 class="text-center text-white">
                    &copy; 2023 Ramos Mora Aracely, Gonzalez Esteban Jesus Eduardo
                </h5>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
    <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script type="module" src="app.js"></script>
</html>
